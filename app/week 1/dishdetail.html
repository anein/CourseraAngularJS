<!doctype html>
<html lang="en" ng-app="Assignment">
<head>
    <meta charset="UTF-8">
    <title>Assignment 1</title>

    <link href="/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="/components/angular/angular.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row row-content" ng-controller="AssignmentController">
        <!--dish-->
        <div class="col-xs-12">
            <div class="media">
                <div class="media-left media-middle">
                    <a href="#">
                        <img class="media-object img-thumbnail"
                             ng-src="/assets/{{dish.image}}" alt="Uthappizza">
                    </a>
                </div>
                <div class="media-body">
                    <h2 class="media-heading">{{dish.name}}
                        <span class="label label-danger">{{dish.label}}</span>
                        <span class="badge">{{dish.price | currency}}</span></h2>
                    <p>{{dish.description}}</p>
                </div>
            </div>
        </div>
        <!--sort-->

        <div class="row">

            <div class="col-xs-4 text-right">
                <h6 class="h6">
                    Sort by:
                </h6>
            </div>
            <div class="col-xs-8">
                <input type="text" ng-model="sortedCriteria"/>
            </div>

        </div>


        <!--comments-->
        <div class="col-xs-9 col-xs-offset-1">

            <blockquote ng-repeat="c in dish.comments | orderBy:sortedCriteria">
                <h6>
                    <span ng-bind="c.rating"></span>
                    <span>rating</span>
                </h6>
                <p ng-bind="c.comment"></p>
                <footer>
                    <span ng-bind="c.author"></span>,
                    <span ng-bind="c.date | date:'dd-MM-yyyy'"></span>
                </footer>
            </blockquote>

        </div>
    </div>

</div>

<script !src="">
    /**
     * Created by white on 16.12.15.
     */

// define module
    (function () {

        angular.module( 'Assignment', [] );

    })();

    // controller

    (function () {

        function AssignmentController( $scope ) {

            $scope.sortedCriteria = "";

            $scope.dish = {
                name       : 'Uthapizza',
                image      : 'images/uthapizza.png',
                category   : 'mains',
                label      : 'Hot',
                price      : '4.99',
                description: 'A unique combination of Indian Uthappam (pancake) and Italian pizza, topped with Cerignola olives, ripe vine cherry tomatoes, Vidalia onion, Guntur chillies and Buffalo Paneer.',
                comments   : [
                    {
                        rating : 5,
                        comment: "Imagine all the eatables, living in conFusion!",
                        author : "John Lemon",
                        date   : "2012-10-16T17:57:28.556094Z"
                    },
                    {
                        rating : 4,
                        comment: "Sends anyone to heaven, I wish I could get my mother-in-law to eat it!",
                        author : "Paul McVites",
                        date   : "2014-09-05T17:57:28.556094Z"
                    },
                    {
                        rating : 3,
                        comment: "Eat it, just eat it!",
                        author : "Michael Jaikishan",
                        date   : "2015-02-13T17:57:28.556094Z"
                    },
                    {
                        rating : 4,
                        comment: "Ultimate, Reaching for the stars!",
                        author : "Ringo Starry",
                        date   : "2013-12-02T17:57:28.556094Z"
                    },
                    {
                        rating : 2,
                        comment: "It's your birthday, we're gonna party!",
                        author : "25 Cent",
                        date   : "2011-12-02T17:57:28.556094Z"
                    }

                ]
            };

        }

        //inject

        AssignmentController.$inject = [ '$scope' ];

        //export

        angular.module( 'Assignment' ).controller( "AssignmentController", AssignmentController );

    })();
</script>
</body>
</html>
