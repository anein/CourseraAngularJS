<div class="container">
  <div class="row row-content">
    <div class="col-xs-12 col-sm-3 col-sm-push-9">
      <p style="padding:20px;"></p>
      <h3 align=center>Our Lipsmacking Culinary Creations</h3>
    </div>
    <!--
    *******************************************************************
    ************************* Featured dish ***************************
    *******************************************************************
    -->
    <div class="col-xs-12 col-sm-9 col-sm-pull-3">
      <!-- <div class="media-list" ng-repeat="dish in dishes" ng-include src="'views/dish.list.html'"></div> -->
      <div class="media" ng-repeat="dish in dishes">
        <div class="media-left media-middle">
          <a ui-sref="app.dishdetails({id: dish._id})">
            <img class="media-object img-thumbnail" ng-src="{{dish.image}}" alt="{{ dish.name }}">
          </a>
        </div>
        <div class="media-body">
          <h2 class="media-heading">
            <a ui-sref="app.dishdetails({id: dish._id})" ng-bind="dish.name"></a>
            <span class="label label-danger" ng-bind="dish.label"></span>
            <span class="badge" ng-bind="dish.price | currency"></span>
          </h2>
          <p ng-bind="dish.description"></p>
        </div>
      </div>
      <br>

    </div>
  </div>

  <hr />

  <div class="row row-content">
    <div class="col-xs-12 col-sm-3">
      <p style="padding:20px;"></p>
      <h3 align=center>This Month's Promotions</h3>
    </div>
    <!--
    *******************************************************************
    ************************* Promotion dish **************************
    *******************************************************************
    -->
    <div class="col-xs-12 col-sm-9">
      <!-- <div ng-include src="'views/dish.promotion.html'"></div> -->
      <div class="media">
        <div class="media-body">
          <h2 class="media-heading">
            <span ng-bind="promo.name"></span>
            <span class="label label-danger" ng-bind="promo.label"></span>
            <span class="badge" ng-bind="promo.price | currency"></span>
          </h2>
          <p ng-bind="promo.description"></p>
        </div>
        <div class="media-left media-middle">
          <img class="media-object img-thumbnail" ng-src="{{promo.image}}" alt="{{ promo.name }}">
        </div>
      </div>

      <br>
    </div>
  </div>

  <hr />

  <div class="row row-content">
    <div class="col-xs-12 col-sm-3 col-sm-push-9">
      <p style="padding:20px;"></p>
      <h3 align=center>Meet our Culinary Specialists</h3>
    </div>
    <div class="col-xs-12 col-sm-9 col-sm-pull-3">
      <!-- <div ng-init="item = specialist" ng-include src="'views/specialist.list.html'"></div> -->

      <!--
      *******************************************************************
      ************************* EC **************************************
      *******************************************************************
      -->

      <div class="media">
        <div class="media-left">
          <img class="media-object img-thumbnail" ng-src="{{specialist.image}}" alt="{{ specialist.name }}">
        </div>
        <div class="media-body">
          <h2 class="media-heading">
            <span ng-bind="specialist.name"></span>
            <span class="label label-success" ng-bind="specialist.abbr"></span>
            <span class="badge" ng-bind="specialist.designation"></span>
          </h2>
          <p ng-bind="specialist.description"></p>
        </div>
      </div>

    </div>
  </div>
</div>
