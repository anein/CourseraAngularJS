<div class="media">
  <div class="media-left">
    <img class="media-object img-thumbnail" ng-src="{{item.image}}" alt="{{ item.name }}">
  </div>
  <div class="media-body">
    <h2 class="media-heading">
      <span ng-bind="item.name"></span>
      <span class="label label-success" ng-bind="item.abbr"></span>
      <span class="badge" ng-bind="item.designation"></span>
    </h2>
    <p ng-bind="item.description"></p>
  </div>
</div>
